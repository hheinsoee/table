    <script>
        var section = $('.content section');
        const $menuList = $('<ul>');
        section.each(function () {
            var sectionId = $(this).attr('id');
            var h2Elements = $(this).find('h2'); // Select <h2> elements within the current <section>
            h2Elements.each(function () {
                $menuList.append(`<li><a href="#${sectionId}">${$(this).html()}</a></li>`);
            })
        });
        $menuList.append(`<li><a onclick='$("body").toggleClass("dark");'>Change dark or light</a></li>`)
        $('.menu').append($menuList);
