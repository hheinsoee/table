<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Table</title>
    <script src="./../assets/dataTable/script.js"></script>
    <script src="./../assets/jquery/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="./../assets/dataTable/style.css">
    <link rel="stylesheet" href="./../style.css">
    <style>
        body {
            margin: 0;
        }

        body.dark {
            background-color: #111;
            color: #aaa;
        }

        .border {
            border: 1px solid #0099ff;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div>
            <div class="sticky-top menu">
            </div>
        </div>
        <div>
            <div class="container content">
                <script>
                    var userList = [
                        { id: 1, name: "Kyaw Soe", age: 19, height: '30cm' },
                        { id: 2, image: 'https://avatars.githubusercontent.com/u/35089574?v=4', name: "Hein Soe", age: 29 },
                        { id: 3, name: "Japan Gree", age: 19 },
                        { id: 4, name: "Moe Kyaw Soe", age: 24 },
                    ];
                </script>

                <section id="simple_">
                    <h2>simple</h2>
                    <div id="simple"></div>
                    <script>
                        TheTable(
                            {
                                element: '#simple',
                                data: userList,
                                name: "simple",
                            }
                        )
                    </script>
                    <div class="code">
                        <script src="https://gist.github.com/hheinsoee/754979af78e414dc08948892bcbb48d2.js"></script>
                    </div>
                </section>

                <section id="dark_">
                    <h2>.dark</h2>
                    <div class="dark" style="background: #111;">
                        <div id="darkTable"></div>
                    </div>
                    <script>
                        TheTable(
                            {
                                element: '#darkTable',
                                data: userList,
                                name: "simple",
                            }
                        )
                    </script>
                </section>
                <section id="loading_">
                    <h2>Loading..</h2>
                    <div id="skeketon"></div>
                    <script>
                        TheTable(
                            {
                                element: '#skeketon',
                                name: "user table",
                                cols: [
                                    { key: 'id', label: 'ID' },
                                    { key: 'image', label: "photo" },
                                    { key: 'name', label: 'Full Name' },
                                    { key: 'age', label: 'Age' }
                                ]
                            }
                        )
                    </script>
                </section>


                <section id="render_">

                    <h2>{render}</h2>
                    <div id="render"></div>
                    <script>
                        TheTable(
                            {
                                element: '#render',
                                data: userList,
                                name: "user table",
                                cols: [
                                    { key: 'id', label: 'ID' },
                                    { key: 'girl', label: 'စော်ရှိမရှိ', render: (a) => a.girl ? "ရှိပါရေ" : "<span style='color:#a44'>မရှိပါ</span>" },
                                    { key: 'image', label: "photo", render: (data) => data.image ? `<img src="${data.image}" class="avatar">` : "" },
                                    { key: 'name', label: 'Full Name', render: (data) => `${data.name}` },
                                    { key: 'age', label: 'Age', render: (data) => `${data.age} year` }
                                ]
                            }
                        )
                    </script>
                </section>


                <section id="style_">
                    <h2>{css}/{className}</h2>
                    <div id="style"></div>
                    <script>
                        TheTable(
                            {
                                element: '#style',
                                data: userList,
                                name: "user table",
                                cols: [
                                    { key: 'id', label: 'ID', css: 'text-align:right' },
                                    { key: 'image', label: "photo", render: (data) => data.image ? `<img src="${data.image}" class="avatar">` : "" },
                                    { key: 'name', label: 'Full Name', render: (data) => `${data.name}` },
                                    { key: 'age', label: 'Age', render: (data) => `${data.age} year`, className: "border", css: "color:#0099ff" }
                                ]
                            }
                        )
                    </script>
                </section>


                <section id="defaultHide_">
                    <h2>{defaultHide}</h2>
                    <div id="defaultHide"></div>
                    <script>
                        var userList = [
                            { id: 1, name: "Kyaw Soe", age: 19, girl: true },
                            { id: 2, image: 'https://avatars.githubusercontent.com/u/35089574?v=4', name: "Hein Soe", age: 29 },
                            { id: 3, name: "Japan Gree", age: 19 },
                            { id: 4, name: "Moe Kyaw Soe", age: 24, weight: "40kg" },
                        ];
                        TheTable(
                            {
                                element: '#defaultHide',
                                data: userList,
                                name: "user table",
                                cols: [
                                    { key: 'id', label: 'ID', css: 'text-align:right', sort: false },
                                    { key: 'girl', label: 'စော်ရှိမရှိ', render: (a) => a.girl ? "ရှိပါရေ" : "<span style='color:#a44'>မရှိပါ</span>" },
                                    { key: 'image', label: "photo", render: (data) => data.image ? `<img src="${data.image}" class="avatar">` : "" },
                                    { key: 'name', label: 'Full Name', render: (data) => `${data.name}` },
                                    { key: 'age', label: 'Age', render: (data) => `${data.age} year`, className: "red", css: "color:#0099ff" },
                                    { key: 'function', label: 'function', render: (data) => `${data.age > 20 ? '<span style="color:red">Old</span>' : '<span style="color:green">Young</span>'}`, },
                                    { key: 'action', label: '', render: (data) => `<span onclick='alert("${data.age > 20 ? 'U ' : 'Mg '} ${data.name} is ${data.age} years old.")'>click</span>` }
                                ],
                                defaultHide: ['age', 'girl', 'action']
                            }
                        )
                    </script>
                </section>

                <section id="sort_">
                    <h2>{sort}</h2>
                    <div id="sort"></div>
                    <script>
                        TheTable(
                            {
                                element: '#sort',
                                data: userList,
                                name: "user table",
                                cols: [
                                    { key: 'id', label: 'ID', css: 'text-align:right', sort: false },
                                    { key: 'girl', label: 'စော်ရှိမရှိ', render: (a) => a.girl ? "ရှိပါရေ" : "<span style='color:#a44'>မရှိပါ</span>" },
                                    { key: 'image', label: "photo", render: (data) => data.image ? `<img src="${data.image}" class="avatar">` : "" },
                                    { key: 'name', label: 'Full Name', render: (data) => `${data.name}` },
                                    { key: 'age', label: 'Age', render: (data) => `${data.age} year`, className: "red", css: "color:#0099ff" },
                                    { key: 'function', label: 'function', render: (data) => `${data.age > 20 ? '<span style="color:red">Old</span>' : '<span style="color:green">Young</span>'}`, },
                                    { key: 'action', label: '', render: (data) => `<span onclick='alert("${data.age > 20 ? 'U ' : 'Mg '} ${data.name} is ${data.age} years old.")'>click</span>` }
                                ],
                                defaultHide: ['age']
                            }
                        )
                    </script>
                </section>
                
                <section id="extraCols_">
                    <h2>Extra Colums / action</h2>
                    <div id="extraCols"></div>
                    <script>
                        TheTable(
                            {
                                element: '#extraCols',
                                data: userList,
                                name: "user table",
                                cols: [
                                    { key: 'id', label: 'ID', css: 'text-align:right', sort: false },
                                    { key: 'girl', label: 'စော်ရှိမရှိ', render: (a) => a.girl ? "ရှိပါရေ" : "<span style='color:#a44'>မရှိပါ</span>" },
                                    { key: 'image', label: "photo", render: (data) => data.image ? `<img src="${data.image}" class="avatar">` : "" },
                                    { key: 'name', label: 'Full Name', render: (data) => `${data.name}` },
                                    { key: 'age', label: 'Age', render: (data) => `${data.age} year`, className: "red", css: "color:#0099ff" },
                                    { key: 'function', label: 'function', render: (data) => `${data.age > 20 ? '<span style="color:red">Old</span>' : '<span style="color:green">Young</span>'}`, },
                                    { key: 'action', label: '', render: (data) => `<span onclick='alert("${data.age > 20 ? 'U ' : 'Mg '} ${data.name} is ${data.age} years old.")'>click</span>` }
                                ],
                                defaultHide: ['age']
                            }
                        )
                    </script>
                </section>
                <footer>
                    footer
                </footer>
            </div>
        </div>
    </div>

    <script>
        var section = $('.content section');
        const $menuList = $('<ul>');
        section.each(function () {
            var sectionId = $(this).attr('id');
            var h2Elements = $(this).find('h2'); // Select <h2> elements within the current <section>
            h2Elements.each(function () {
                $menuList.append(`<li><a href="#${sectionId}">${$(this).html()}</a></li>`);
            })
        });
        $menuList.append(`<li><a onclick='$("body").toggleClass("dark");'>Change dark or light</a></li>`)
        $('.menu').append($menuList);
    </script>
</body>

</html>
