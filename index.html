<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Table</title>
    <script src="./assets/dataTable/script.js"></script>
    <script src="./assets/jquery/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="./assets/dataTable/style.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
        }

        body.dark {
            background-color: #111;
            color: #aaa;
        }

        .border {
            border: 1px solid #0099ff;
        }
    </style>
</head>

<body class="dark" style="width: 100%;overflow: hidden; ">
    <div class="container">
        <span onclick='$("body").toggleClass("dark");'>Change dark or light</span>
        <a href="./demo/index.html">Demo</a>
        <h1>V1.0.0</h1>
        <h1>Data Table</h1>
        <div>
            <div style="perspective: 500px;transition: all 1s;">
                <div id="mytable" style="transform: rotateX(3deg) rotateY(3deg) rotateZ(359deg)"></div>
            </div>
        </div>
        <script>

            var tData = [
                { id: 1, no: 2, image: 'https://assets.manutd.com/AssetPicker/images/0/0/18/231/1238876/PlayerProfile_Thumbnail_Mens_Lindelof1691780003409.jpg', name: "Victor Lindelof", age: 29, totalGoal: 3 },
                { id: 2, no: 3, image: 'https://assets.manutd.com/AssetPicker/images/0/0/18/231/1238866/PlayerProfile_Thumbnail_Bailly1691778909226.jpg', name: "Eric Bailly    ", age: 29, totalGoal: 1 },
                { id: 3, no: 5, image: 'https://assets.manutd.com/AssetPicker/images/0/0/18/231/1238872/PlayerProfile_Thumbnail_Mens_Maguire1691779143826.webp', name: "Harry Maguire", age: 30, totalGoal: 7 },
                { id: 4, no: 6, image: 'https://assets.manutd.com/AssetPicker/images/0/0/18/231/1238877/PlayerProfile_Thumbnail_Mens_Martinez1691779331299.webp', name: "Lisandro Martinez", age: 25, totalGoal: 1 },
                { id: 5, no: 19, image: 'https://assets.manutd.com/AssetPicker/images/0/0/18/231/1238875/PlayerProfile_Thumbnail_Mens_Varane1691779563000.webp', name: "Raphael Varane", age: 30, totalGoal: 2 },
            ];
            var tSet = {
                element: '#mytable',
                name: "Man U Player",
                cols: [
                    { key: 'no', label: 'No', css: 'font-size:12pt;font-weight:800;text-align:right;width:2rem' },
                    { key: 'image', label: "photo", render: (data) => data.image ? `<img src="${data.image}" class="avatar">` : "", css: 'width:40px;', sort: false },
                    { key: 'name', label: 'Name' },
                    { key: 'age', label: 'Age', render: (d) => `${d.age} yr` },
                    { key: 'totalGoal', label: 'Goals', render: (d) => d.totalGoal >= 3 ? `<span style="color:#44aa44">${d.totalGoal}</span>` : d.totalGoal }
                ],
                defaultHide: ["id"]
            }
            TheTable(tSet)
            setTimeout(() => {
                TheTable({ ...tSet, data: tData })
            }, 1000)
        </script>
    </div>
</body>

</html>
